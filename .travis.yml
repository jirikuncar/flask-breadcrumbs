language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"

install:
  - pip install --upgrade pip  --use-mirrors
  - pip install coveralls --use-mirrors
  - pip install git+git://github.com/jirikuncar/flask-menu.git@wip
  - pip install .

script:
  - coverage run --source=flask_breadcrumbs setup.py test

after_success:
  - coveralls

notifications:
  email: false
